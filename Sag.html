<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <div class="container">
      <div class="flexContainer">
        <nav class="navWrapper">
          <a class="nav_link" href="./index.html">
            <H3>Home</H3>
          </a>
          <a class="nav_link" href="#sagi">
            <H3>Smartphones and gadgets</H3>
          </a>
          <a class="nav_link" href="./Lac.html">
            <H3>Laptops and computers</H3>
          </a>
          <a class="nav_link" href="./Appliances.html">
            <H3>Appliances</H3>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <div id="sag">
    <div class="container mt-2">

      <div class="row">

        <div class="col-6 col-md-4 col-lg-3 mt-3" v-for="item in values">

          <div class="card" style="width: 18rem;">
            <img :src="item.photo" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title"> {{ item.name }} </h5>
              <h5 class="card-product"> {{ item.name_product }} </h5>
              <p class="card-text">
                {{ item.salary }}
              </p>
              <a href="#" class="btn btn-primary" @click="buyNow(item)">Купить</a>
              <a href="#" class="btn btn-primary" @click="bNow(item)">Подробнее</a>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>
  <script src="sag.js"></script>
</body>

</html>
